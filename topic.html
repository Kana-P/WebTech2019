<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Environmental Problems and Pollution</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.mi
n.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            text-align: center;
            color: white;
            overflow: hidden;
        }

        header {
            position: relative;
            background: black;
            height: 100%;
            width: 100%;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: fixed;
            display: block;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: black;
            opacity: .25;
            z-index: 1;
        }

        .container {
            position: absolute;
            padding: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            z-index: 2;
        }

        .topic {
            background: pink;
            width: 200px;
            height: 200px;
            padding: 20px;
            margin: 25px auto 25px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- video background -->
    <header>
        <div class="overlay"></div>
        <video playsinline autoplay muted loop>
            <source src="media/BgSequence.mp4">
        </video>
    </header>

    <div class="container">
        <img src="media/logoWhite.svg" class="img-fluid" style="max-width: 60%; margin:20px">
        <h3>คลิกเพื่อดูหัวข้อต่างๆ</h3>
        <div class="row">
            <div class="col" onclick="location.href='pollution.html';">
                <div class="topic">ปัญหาสิ่งแวดล้อมและมลภาวะ</div>
            </div>
            <div class="col" onclick="location.href='ground.html';">
                <div class="topic">มลพิษทางบก</div>
            </div>
            <div class="col" onclick="location.href='water.html';">
                <div class="topic">มลพิษทางน้ำ</div>
            </div>
            <div class="col" onclick="location.href='air.html';">
                <div class="topic">มลพิษทางอากาศ</div>
            </div>
        </div>
    </div>
</body>
</body>

</html>
